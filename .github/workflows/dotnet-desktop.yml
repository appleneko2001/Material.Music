name: .NET Core Desktop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        runtime: [win-x64, linux-x64, win-x86]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Initialize submodule
      run: git submodule update --init

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.403
        
    - name: Restore material.avalonia
      run: dotnet restore ./material.avalonia/Material.Avalonia.sln
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish
      run: dotnet publish --configuration Release --no-self-contained --runtime "${{ matrix.runtime }}"

    - name: Copy NativeLibs (for Windows x64)
      if: matrix.runtime == 'win-x64'
      run: cp -vRT "/home/runner/work/Material.Music/Material.Music/NativeLibs/Windows/x64/" "/home/runner/work/Material.Music/Material.Music/Material.Music/bin/Release/netcoreapp3.1/win-x64/publish/"
        
    - name: Copy NativeLibs (for Windows x86)
      if: matrix.runtime == 'win-x86'
      run: cp -vRT "/home/runner/work/Material.Music/Material.Music/NativeLibs/Windows/x86/" "/home/runner/work/Material.Music/Material.Music/Material.Music/bin/Release/netcoreapp3.1/win-x86/publish/"
        
    - name: Copy NativeLibs (for Linux x64)
      if: matrix.runtime == 'linux-x64'
      run: cp -vRT "/home/runner/work/Material.Music/Material.Music/NativeLibs/Linux/x64/" "/home/runner/work/Material.Music/Material.Music/Material.Music/bin/Release/netcoreapp3.1/linux-x64/publish/"


    - name: Archive publish files to zip
      run: zip -r "Material.Music-${{ matrix.runtime }}.zip" "/home/runner/work/Material.Music/Material.Music/Material.Music/bin/Release/netcoreapp3.1/${{ matrix.runtime }}/publish/"

    - name: Upload build artifacts 
      uses: actions/upload-artifact@v2
      if: matrix.runtime == 'win-x64'
      with:
        name: Windows x64 Binaries
        path: Material.Music-win-x64.zip
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      if: matrix.runtime == 'win-x86'
      with:
        name: Windows x86 Binaries
        path: Material.Music-win-x86.zip
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      if: matrix.runtime == 'linux-x64'
      with:
        name: Linux x64 Binaries
        path: Material.Music-linux-x64.zip



